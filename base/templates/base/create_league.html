{% extends 'secondary.html' %}

{% block content %}
<div class="vertical-content">
    <h1>
        CREAR UNA LIGA NUEVA
    </h1>
    <form class="create-league__form" action="" method="POST">
        {% csrf_token %}
        
        <label for="league-name" class="form__text-label">Nombre de la liga</label>
        <input type="text" name="league-name" value="{{league_name}}" class="form__input-text" placeholder="Nombre de la liga" required>
        <select class="card1 create-league__form-card1" name="team_id" id="" size="{{teams.count}}">
            {% for team in teams %}
            {% if team.id == team_id %}
            <option value="{{team.id}}" selected="selected">{{team.name}}</option>
            {% else %}
            <option value="{{team.id}}">{{team.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <input type="submit" value="Previsualizar equipo" name="action">
        <input type="submit" value="Crear liga" name="action"> 
        <!-- Alert: If "Previsualizar equipo" is changed, need to be updated in view.create_league -->
    </form>
    <ul>
        {% for player in player_list %}
        <li>{{player.match_report_name }}</li>
        {% endfor %}
    </ul>

</div>
    
{% endblock content %}
